<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="https://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>   
  <title>for my dove</title>
<link rel="icon" type="image/jpg" href="favicon.jpg">
<style>
body {
    background-image: url('background.jpg');
    background-size: cover; 
    background-attachment: fixed;
    text-align: center; 
}

body::before {
    content: url('background.jpg') url('no.jpeg') url('yes.jpeg') url('maybe.jpeg');
    display: none;
}

#status-message {
    font-family: "Times New Roman", Times, serif;
    font-size: 64px;
    color: #f595bd;
    font-weight: bold;
    margin-top: 40px;
}

/* NEW: This changes the body background when the 'no' class is added */
body.no {
    background-image: url('no.jpeg');
}

.certificate {
    background: #fff;
    background-image: url('yes.jpeg');
    background-size: cover;
    box-shadow: 0 0 5px #888;
}
.benefits {
    background: #fff;
    background-image: url('maybe.jpeg');
    background-size: cover;
    box-shadow: 0 0 5px #888;
}

#image {
    height: 517px;
    width: 780px;
    margin: 50px auto;
}
</style>
  
</head>
<body>
    <div id="status-message"></div>

    <script type="text/javascript">
    var beardedBoo = function() {
        var body = $('body'),
            image = $("#image"),
            msg = $("#status-message"); 

        body.removeClass("no").removeClass("maybe")
        image.removeClass("benefits certificate no-image")
        
        var answer = prompt("Will you be my valentine? Yes, No, Maybe?").toLowerCase()

        if (answer == "yes" || answer == 'y') {
            image.addClass("certificate")
            msg.text("Happy Valentine's Day!") 
        } else if (answer == "maybe" || answer == 'm') {
            setTimeout(beardedBoo, 6000)
            setTimeout(function() {
                msg.text("Perhaps you are not aware of the many benefits") 
                image.addClass("benefits")
            }, 200)
        } else {
            body.addClass("no") // Changes the background
            msg.text("") // Removes the text for "No"
            setTimeout(function() {
                beardedBoo()
            }, 500) // Small delay so they see the background before the prompt returns
        }
    }
    setTimeout(beardedBoo, 300)
    </script>

<div id="image"></div>
 
</body>
</html>
